<!DOCTYPE html>
<html>
<head>
<title>PixelSafe - 本地在线图像加解密</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="PixelSafe 专业的图像加密解密工具，支持即时像素级安全处理，保护您的图像隐私。提供安全可靠的在线图像加密解决方案。">
    <meta name="keywords" content="图像加密,像素安全,移动端加密工具,在线图像处理,图片隐私保护,图片保护">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell;
        }
        html,body{
    -webkit-tap-highlight-color: rgba(0,0,0,0)
}

        body {
            background-color: #f5f5f7;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        select {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: white;
            font-size: 16px;
        }

        .button-container {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 400px;
            flex-wrap: wrap; 
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background-color: #007aff;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
            -webkit-tap-highlight-color: transparent;
            min-width: 100px; /* 设置最小宽度 */
 
        }
        #clear {
        background-color: #8e8e93; 
        flex: 0.5; /* 适当缩小比例 */
    }
option:disabled {
    color: #999;
}
        button:active {
            opacity: 0.8;
        }

        #decrypt {
            background-color: #ff3b30;
        }

        
.upload-container {
    position: relative;
    width: 100%;
    max-width: 400px;
}

.upload-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    width: 100%;
    padding: 12px;
    background: #f8f9fa;
    border: 1px solid #ddd;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s;
}

.upload-btn:hover {
    background: #e9ecef;
    border-color: #ced4da;
}

.upload-btn i {
    font-size: 18px;
    color: #6c757d;
}

#input {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
}

        canvas {
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        #download {
            display: none;
            padding: 12px 20px;
            background-color: #34c759;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="upload-container">
    <input type="file" id="input" accept="image/*">
    <label class="upload-btn" for="input">
        <i class="fas fa-image"></i>
        <span>选择图片</span>
    </label>
</div>
    <select id="algorithm">
    <option disabled selected value="香草" style="color: #999;">-- 请选择加密算法 (默认香草) --</option>
        <option>香草</option>
        <option>逆天</option>
        <option>俺拾嘞</option>
        <option>典</option>
        <option>忠诚</option>
        <option>孝</option>
        <option>急</option>
        <option>绷</option>
        <option>乐</option>
        <option>是这样啊</option>
        <option>我勒个</option>
        <option>这样吧</option>
    </select>
    
  <div class="button-container">
        <button onclick="encrypt()">加密</button>
        <button onclick="decrypt()" id="decrypt">解密</button>
        <button onclick="location.reload()" id="clear">清除</button>
    </div>
<a id="download">下载结果</a>
    <canvas id="canvas"></canvas>
