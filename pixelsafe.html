<!DOCTYPE html>
<html>
<head>
<title>PixelSafe - 本地在线图像加解密</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="PixelSafe 专业的图像加密解密工具，支持即时像素级安全处理，保护您的图像隐私。提供安全可靠的在线图像加密解决方案。">
    <meta name="keywords" content="图像加密,像素安全,移动端加密工具,在线图像处理,图片隐私保护,图片保护">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell;
        }

        body {
            background-color: #f5f5f7;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .button-container {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background-color: #007aff;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        button:active {
            opacity: 0.8;
        }

        #decrypt {
            background-color: #ff3b30;
        }

        input[type="file"] {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: white;
        }

        canvas {
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        #download {
            display: none;
            padding: 12px 20px;
            background-color: #34c759;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <input type="file" id="input" accept="image/*">
    
    <div class="button-container">
        <button onclick="encrypt()">加密</button>
        <button onclick="decrypt()" id="decrypt">解密</button>
    </div>

    <canvas id="canvas"></canvas>
    <a id="download">下载结果</a>
