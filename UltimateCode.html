<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI终极密码猜数字游戏 AI Ultimate Code Game</title>
    <meta name="description" content="AI终极密码猜数字游戏 AI Ultimate Code Game">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Press Start 2P', sans-serif;
            background: linear-gradient(135deg, #000000, #222222);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 9999999;
        }
        .popup {
            background-color: #000;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.5s;
            max-width: 400px;
            width: 90%;
            z-index: 9999999;
        }
        .popup h2 {
            margin-top: 0;
            font-size: 24px;
            z-index: 9999999;
        }
        .popup p {
            font-size: 18px;
            line-height: 1.6;
            z-index: 9999999;
        }
        .popup .note {
            font-size: 16px;
            color: #ffcc00;
            margin-top: 15px;
        }
        .popup .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            z-index: 9999999;
        }
        .popup button {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: #000;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .popup button:hover {
            background-color: #e6b800;
        }
        .popup button.secondary {
            background-color: #444;
            color: #fff;
        }
        .popup button.secondary:hover {
            background-color: #555;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .fade-out {
            animation: fadeOut 0.5s;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            text-align: center;
            width: 350px;
            position: relative;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ff6347;
            text-shadow: 2px 2px 4px #000000;
        }
        p {
            margin: 10px 0;
            font-size: 16px;
        }
        .options {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            position: relative;
        }
        .options button {
            padding: 15px;
            width: 22%;
            background: linear-gradient(135deg, #ff6347, #ff8c00);
            color: #ffffff;
            border: 2px solid #ff6347;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            transition: background 0.3s ease, transform 0.3s ease, opacity 0.3s ease;
        }
        .options button:disabled {
            background: #888;
            cursor: not-allowed;
            opacity: 0.6;
        }
        .options button:hover:not(:disabled) {
            background: linear-gradient(135deg, #ff8c00, #ff6347);
        }
        .options button.fade-out {
            opacity: 0;
            transform: translate(20px, 20px);
            pointer-events: none;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #ff6347;
            text-shadow: 2px 2px 4px #000000;
        }
        .dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            text-align: center;
            color: #ffffff;
            font-size: 18px;
            text-shadow: 1px 1px 2px #000000;
            animation: shake 0.5s ease;
        }
        .dialog p {
            margin: 0;
        }
        @keyframes shake {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(-5deg); }
            50% { transform: translate(-50%, -50%) rotate(5deg); }
            75% { transform: translate(-50%, -50%) rotate(-5deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }
        .new-option-enter {
            animation: drop-in 0.5s ease;
        }
        @keyframes drop-in {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.8); }
            10% { opacity: 1; transform: scale(1); }
            90% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.8); }
        }
        .animate-fadeInOut {
            animation: fadeInOut 2s ease-in-out;
        }
        .score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #ffd700;
            text-shadow: 2px 2px 4px #000000;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .score.increase {
            animation: scoreIncrease 0.5s ease;
            color: #00ff00;
        }
        .score.decrease {
            animation: scoreDecrease 0.5s ease;
            color: #ff0000;
        }
        @keyframes scoreIncrease {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes scoreDecrease {
            0% { transform: scale(1); }
            50% { transform: scale(0.8); }
            100% { transform: scale(1); }
        }
        .leaderboard {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.5);
            width: 300px;
            text-align: left;
            transition: opacity 0.5s ease;
        }
        .leaderboard.hide {
            opacity: 0;
            pointer-events: none;
        }
        .leaderboard h2 {
            font-size: 18px;
            margin: 0 0 10px 0;
            color: #ff6347;
            text-shadow: 1px 1px 2px #000000;
        }
        .leaderboard ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .leaderboard li {
            font-size: 14px;
            margin: 5px 0;
            color: #ffffff;
            text-shadow: 1px 1px 2px #000000;
        }
        .leaderboard li span {
            color: #ffd700;
        }
        .guess-results {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            color: #00ff00;
            font-size: 16px;
            text-align: left;
            z-index: 1000;
            max-height: 1000px;
            overflow-y: auto;
        }
        .guess-results ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .guess-results li {
            margin: 5px 0;
            animation: slideUp 0.5s ease;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            z-index: 9999999;
            animation: fadeIn 0.5s;
        }
        .custom-alert button {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: #000;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .custom-alert button:hover {
            background-color: #e6b800;
        }
        
        .range-display {
            font-size: 28px;
            font-weight: bold;
            color: #ff6347;
            text-shadow: 2px 2px 4px #000000;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.5s ease;
        }
        .range-display span {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 99, 71, 0.5);
        }
        .range-display .emoji {
            font-size: 36px;
            animation: popIn 0.5s ease;
        }
        @keyframes popIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
